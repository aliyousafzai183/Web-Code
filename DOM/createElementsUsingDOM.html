<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create HTML elements using DOM</title>
</head>
<body>
    <p>This paragraph is created using HTML</p>
    
    <script>
        const element = document.createElement("");
        element.innerText = "This paragraph is created using DOM";
        document.body.appendChild(element);

    </script>
</body>
</html>
